<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>No Fun Messages</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122448762-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-122448762-2');
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="/js/main.js"></script>
</head>

<body onload="initialize()">
	<div class="container">
		<header>
			<h1>No Fun Messages</h1>
			<h2>Fun Tolerance: Zero</h2>
		</header>
		<section class="message-form">
			<input type="text" />
			<button type="submit">Send</button>
		</section>
		<section id="messages">
			<article v-cloak="true" class="message" v-for="message in messages">
				<p class="name">
					{{ message.customUserName }}
				</p>
				<p>
					{{ message.text }}
				</p>
			</article>
		</section>
		<footer>
			<small>Made by Corperate BusinessÂ©</small>
		</footer>
	</div>
</body>

</html>
