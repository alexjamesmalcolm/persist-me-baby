<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>No Fun Messages</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
	<script src="/js/main.js"></script>
</head>

<body onload="initialize()">
	<div class="container">
		<header>
			<h1>No Fun Messages</h1>
			<h2>Fun Tolerance: Zero</h2>
		</header>
		<form action="#" th:action="@{/messages}" method="post" class="message">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="text" name="text"/>
			<input type="submit" />
		</form>
		<section class="messages">
			<article class="message" th:each="message : ${messages}">
				<p th:text="${message.text}" />
			</article>
		</section>
		<footer>
			<small>Made by Corperate BusinessÂ©</small>
		</footer>
	</div>
</body>

</html>
